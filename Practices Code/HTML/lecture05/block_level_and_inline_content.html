<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div and Span element</title>
</head>
<body>
	<div>***DIV1: Some content here****</div>
	<div>***DIV2: Following right after div1****</div>

	<span>***Span 1: Following right after div 2***</span>
	<span>***Span 2: inside Span 2(inline content)***</span>

	<div>***DIV 3: Following right after span 2*** <span>***Span 3: inside div 3 </span> ***Continue of content of div 3**</div>
</body>
</html>
